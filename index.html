<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment Tracker</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <!-- Web Page Header -->
    <header>
        <h1>Enter Assignments:</h1>
        <form id="new-assignment-form">
            <!-- Class name input box -->
            <input 
                type="text"
                name="new-class-name-input"
                id="new-class-name-input"
                placeholder="Class Name"
            >
            <!-- Assignment name input box -->
            <input 
                type="text"
                name="new-assignment-name-input"
                id="new-assignment-name-input"
                placeholder="Assignment Name"
            >
            <!-- Due date input box -->
            <input 
                type="date"
                name="new-date-input"
                id="new-date-input"
                placeholder="Due Date"
            >
            <div>
                <!-- Submit information -->
                <input 
                    type="submit" 
                    id="new-assignment-submit" 
                    value="Submit"
                >
            </div>
        </form>
    </header>
    <!-- End of Web Page Header -->

    <!-- Web Page Body/Main -->
    <main>
        <section class="assignment-list"></section>
            <h1>Your Assignments:</h1>
            <div id="assignments">
                
                <div class="assignment">
                    <div class="content">
                    </div>
                    <div class="actions">
                        <button class="edit" id="edit">Edit</button>
                        <button class="delete" id="delete">Delete</button>
                    </div>
                </div>
            </div>
    </main>
    <!-- End of Web Page Body/Main -->

    <script src="main.js"></script>
</body>
</html>
