<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Assignment Tracker</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>Enter Assignments:</h1>
        <form id="new-assignment-form">
            <!-- Class name input box -->
            <input type="text"
            id="new"
            new-assignment-form"
            placeholder="Class Name">

            <!-- Assignment name input box -->
            <input type="text"
            id="new"
            new-assignment-form"
            placeholder="Assignment Name">

            <!-- Due date input box -->
            <input type="date"
            id="new"
            new-assignment-form"
            placeholder="Due Date">

            <!-- Submit information -->
            <input type="submit"
            id="new-assignment-form"
            value="Add Assignment" >
        </form>
    </header>

    <main>

        <section class="assignment-list"></section>
            <h1>Your Assignments:</h1>
            <div id="tasks"></div>
    </main>
</body>
</html>
